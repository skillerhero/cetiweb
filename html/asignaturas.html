<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<link rel='stylesheet' type='text/css' href='../css/estilos.css' media='all'>
		<meta charset="UTF-8">
		<title>Asignaturas</title>
	</head>
  
	<body>
	<h1>Formulario de asignaturas</h1>
	
		<form action="" method="post" name="formAgregar">
			<h2>Añadir</h2>
			<p>Nombre</p><input type="text" name = "nombreAgregar" required autofocus />
			<p>Academia</p>
			<select>
				<option value="SD">Sistemas Digitales</option>
				<option value="Redes">Redes</option>
				<option value="Electronica">Electrónica</option>
				<option value="Programacion">Programación</option>
			</select> 
			<br><input type ="submit" value="&#10010;  Agregar" class="botonAgregar" />
		</form>
		
		<form action="" method="post" name="formEliminar">
			<h2>Eliminar</h2>
			<p>Nombre</p><input type="text" name = "nombreEliminar" />
			<p>Academia</p>
			<select>
				<option value="SD">Sistemas Digitales</option>
				<option value="Redes">Redes</option>
				<option value="Electronica">Electrónica</option>
				<option value="Programacion">Programación</option>
			</select> 
			<br><input type ="submit" value="&#128270;  Buscar" class="botonBuscar" />
			<input type ="submit" value="&#10007;  Eliminar" class="botonEliminar" />
		</form>

		<form action="" method="post" name="formModificar">
			<h2>Modificar</h2>
			<p>Nombre</p><input type="text" name = "nombreModificar" />
			<p>Academia</p>
			<select>
				<option value="SD">Sistemas Digitales</option>
				<option value="Redes">Redes</option>
				<option value="Electronica">Electrónica</option>
				<option value="Programacion">Programación</option>
			</select> 
			<br><br><input type ="submit" value="&#128270;  Buscar" class="botonBuscar" />
			<input type ="submit" value="&#9998;  Modificar" class="botonModificar" />
		</form>
		
  </body>

</html>
