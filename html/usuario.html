<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">


<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' type='text/css' href='../css/estilos.css' >
	<title>Usuario</title>
</head>

<body>
	
	<h1>Form de usuarios</h1>
	
	<form action="">
		<h2>Añadir</h2>
		<br><p>Usuario</p><input type="text" name = "usuario" required autofocus/>
		<br><p>Contraseña</p><input type="password" name = "pass" required/>
		
		<p>Tipo de usuario: </p> 
		<select>
			<option value="[1] Alumno">Alumno</option> 
			<option value="[2] Docente">Docente</option> 
			<option value="[3] Admin ">Admin</option>
		</select>
		<br><input type ="submit" value="&#10010;  Agregar" class="botonAgregar"/>
	</form>

	<form action="">
		<h2>Eliminar</h2>
		<br><p>Usuario</p><input type="text" name = "usuario" required/>
		<br><input type ="submit" value="&#128270;  Buscar" class="botonBuscar"/>
		<input type ="submit" value="&#10007;  Eliminar" class="botonEliminar" />
	</form>
	
	
	<form action="">
		<h2>Modificar<span></span></h2>
		<br><p>Usuario</p><input type="text" name = "usuario" required/>
		<br><p>Contraseña</p><input type="password" name = "pass" required/>

		<p>Tipo de usuario:</p> 
		<select>
			<option value="[1] Alumno">Alumno</option> 
			<option value="[2] Docente">Docente</option> 
			<option value="[3] Admin ">Admin</option>
		</select>
		<br><input type ="submit" value="&#128270;  Buscar" class="botonBuscar"/>
		<input type ="submit" value="&#9998;  Modificar" class="botonModificar" />
	</form>


</body>
</html>
